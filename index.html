<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Wallpapers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="wallpaper.css">
</head>
<body>
    <div id="container" align="center">
    <h1>BEST OF WALLPAPERS</h1>

    <div class="thumbnails">
        <img onmouseover="preview.src=img1.src" name="img1" src="img1.jpg">
        <img onmouseover="preview.src=img2.src" name="img2" src="img2.jpg">
        <img onmouseover="preview.src=img3.src" name="img3" src="img3.jpg">
        <img onmouseover="preview.src=img4.src" name="img4" src="img4.jpg">
        <img onmouseover="preview.src=img5.src" name="img5" src="img5.jpg">
        <img onmouseover="preview.src=img6.src" name="img6" src="img6.jpg">
    </div>

    <div class="preview" align="center">
        <img name="preview" src="img1.jpg">
    </div>
</div>
    
</body>
</html>
